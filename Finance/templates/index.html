{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td><b>{{total}}</b></td>
            </tr>
        </tfoot>
        <tbody>
            {% for row in rows%}
                <tr>
                    <td>{{row["symbol"]}}</td>
                    <td>{{row["company_name"]}}</td>
                    <td>{{row["quantity"]}}</td>
                    <td>{{row["price"]}}</td>
                    <td>{{row["total_price"]}}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="4">CASH</td>
                <td>{{balance}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
